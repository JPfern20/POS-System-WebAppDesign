<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Products</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px 12px;
      text-align: left;
    }
    h2 {
      margin-top: 40px;
    }
    button {
      cursor: pointer;
    }
    #greeting {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="greeting"></div> <!-- Greeting header -->

  <h1>Available Products</h1>

  <!-- Products Table -->
  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Description</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="productList">
      <!-- Loaded dynamically -->
    </tbody>
  </table>

  <!-- Cart Summary -->
  <h2>Your Cart</h2>
  <table id="cartTable">
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Unit Price</th>
        <th>Subtotal</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody id="cartBody">
      <!-- Cart items added dynamically -->
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3" style="text-align: right;"><strong>Total:</strong></td>
        <td id="cartTotal">PHP0.00</td>
        <td></td>
      </tr>
    </tfoot>
  </table>

  <!-- Checkout Button -->
  <button id="checkoutBtn" onclick="checkout()">Checkout</button>

  <br /><br />
  <button id="logoutBtn" style="display: none;">Logout</button>
  <br>
  <button id="backButton">Back to Home</button>

  <script src="script.js"></script>
  <script>
    // Function to display greeting
    function displayGreeting() {
      const username = localStorage.getItem("username");
      const greetingDiv = document.getElementById("greeting");
      if (username) {
        greetingDiv.textContent = `Welcome, ${username}!`;
      } else {
        greetingDiv.textContent = `Welcome, Guest!`;
      }
    }

    // Call displayGreeting on page load
    document.addEventListener("DOMContentLoaded", () => {
      displayGreeting();
    });
  </script>
</body>
</html>
