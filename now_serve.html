<!DOCTYPE html> 
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <title>Now Serving</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="queue-container">
        <h2>Current Orders Status</h2>
        
        <div id="now-serving" class="now-serving-section">
            <h3>Currently Serving <span id="currentStatus"></span></h3>
            <div class="serving-spotlight"></div>
            <table border="1" cellpadding="8" class="queue-table">
                <thead>
                    <tr>
                        <th>Order #</th>
                        <th>Customer</th>
                        <th>Items</th>
                    </tr>
                </thead>
                <tbody id="currentOrdersBody">
                    <!-- Orders being served will be inserted here -->
                </tbody>
            </table>
        </div>

        <div id="pending-orders">
            <h3>Pending Orders</h3>
            <table border="1" cellpadding="8" class="queue-table">
                <thead>
                    <tr>
                        <th>Order #</th>
                        <th>Customer</th>
                        <th>Items</th>
                        <th>Time Placed</th>
                    </tr>
                </thead>
                <tbody id="pendingOrdersBody">
                    <!-- Pending orders will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <br><br>
    <button id="backButton">Back to Home</button>
    <br>
    <button id="but1">View Products</button>
    <script src="script.js"></script>
</body>
</html>
